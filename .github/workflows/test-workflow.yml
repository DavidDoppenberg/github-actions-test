# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    env:
      TEST_VAR: "test variable"
      SECRET: ${{ secrets.SECRET_MESSAGE }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: List all current containers and images
        run: |
          docker container ls -a 
          docker images -a 

      #TODO: only kill containers if building was OK
      #TODO: use before filter of current github commit hash to filter images and containers
      - name: Kill and remove old docker containers
        run: |
          docker ps -a --filter "status=running" --format '{{.ID}} {{.Image}}' | findstr "davidtest" | ForEach-Object { docker kill $_.split(" ")[0] }
          docker ps -a --filter "status=exited" --format '{{.ID}} {{.Image}}' | findstr "davidtest" | ForEach-Object { docker rm $_.split(" ")[0] }

      # You cannot just pass the full lines to docker rmi. The command expects an image ID, so you need to extract that from the string
      - name: Remove old images
        run: docker images -a --filter "reference=davidtest:*" --format "{{.Repository}}:{{.Tag}}" | ForEach-Object { docker rmi $_ } 
 
      - name: Build docker image
        run: docker build -t davidtest:${{github.sha}} .

      - name: Run docker container
        run: docker container run --env-file .env davidtest:${{github.sha}} python app.py

      - name: check connection
        run: |
          $response = curl https://www.google.com
          echo $response.statusCode
          Get-Content README.md

      - name: List all current containers and images
        run: |
          docker container ls -a 
          docker images -a 
